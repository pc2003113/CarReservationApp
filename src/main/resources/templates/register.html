<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="fragments:: head"></head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<div th:replace="fragments :: page-header"></div>
<h1>Registration Form</h1>
<p>Current Date: <span th:text ="${RegisterModel.currentDate}"> </span></p>

Use tab keys to move from one input field to the next.
<form name='registration' method="post">
    <ul>
        <li><label for="userid">User id:</label></li>
        <li><input type="text" name="userid" size="12" /></li>
        <li><label for="password">Password:</label></li>
        <li><input type="password" name="password" size="12" /></li>
        <li><label for="fname">First Name:</label></li>
        <li><input type="text" name="fname" size="50" /></li>
        <li><label for="lname">Last Name:</label></li>
        <li><input type="text" name="lname" size="50" /></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <br>
        <li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
</form>

</body>
</html>
